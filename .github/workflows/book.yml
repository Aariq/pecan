on:
  push:
     branches:
       - master


name: renderbook

jobs:
  bookdown:
    name: Render-Book
    runs-on: ubuntu-latest
    container: pecan/base:latest
    steps:
      - uses: actions/checkout@v1
      - uses: r-lib/actions/setup-r@v1
      - uses: r-lib/actions/setup-pandoc@v1
      - name: Install rmarkdown
        run: Rscript -e 'install.packages(c("rmarkdown","bookdown"))'
      - name: Render Book
        run: cd book_source && Rscript -e 'bookdown::render_book("index.Rmd")'
      - uses: actions/upload-artifact@v2
        with:
          name: _book
          path: book_source/_book/
  
  
  checkout-and-deploy:
   runs-on: ubuntu-latest
   needs: bookdown
   env:
          EMAIL: ${{ secrets.EMAIL }}             
   steps:
     - name: Checkout documentation repo
       uses: actions/checkout@v2
       with:
         repository: MukulMaheshwari/pecan-documentation
         path: pecan-documentation
     - name: Download artifact
       uses: actions/download-artifact@v2
       with:
         # Artifact name
         name: _book # optional
         # Destination path
         path: _book/ # optional
     - name: authentication
       with:
         repo-token: ${{ secrets.GITHUB_TOKEN }}
     - name: commit changes
       run: |
            git clone https://${GITHUB_PA}@github.com/${GH_USER}/pecan-documentation.git book_hosted
            cd book_hosted 
            rsync -a --delete ../_book/ VERSION/
            git add --all *
            git commit -m "Update the book `date`" || true
            git push -q origin master
       
      
        
